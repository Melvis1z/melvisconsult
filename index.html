  <style>
    :root{
      --navy:#03142e;
      --navy-2:#072046;
      --navy-light:#0f2d5c;
      --gold:#c69b3d;
      --gold-light:#d4a853;
      --gold-dark:#b08830;
      --muted:#6b7280;
      --muted-light:#9ca3af;
      --bg:#f6f8fb;
      --white:#ffffff;
      --accent:#059669;
      --accent-light:#10b981;
      --maxw:1180px;
      --radius:12px;
      --shadow-sm:0 2px 8px rgba(0,0,0,0.04);
      --shadow-md:0 8px 24px rgba(0,0,0,0.08);
      --shadow-lg:0 16px 48px rgba(0,0,0,0.12);
      --shadow-xl:0 24px 60px rgba(0,0,0,0.16);
    }

    *{box-sizing:border-box; margin:0; padding:0}
    html{scroll-behavior:smooth; scroll-padding-top:80px}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg); color:#07122a; -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale; line-height:1.6; overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; transition:all 0.3s ease }
    img{ max-width:100%; display:block }
    ul{ list-style:none }
    button{ font-family:inherit; cursor:pointer }

    /* container */
    .container{ max-width:var(--maxw); margin:0 auto; padding:0 20px; }

    /* Header/topbar - Enhanced */
    header.site-header{ 
      background:linear-gradient(180deg,var(--navy) 0%,var(--navy-2) 100%); 
      color:var(--white); 
      box-shadow:0 4px 24px rgba(0,0,0,0.15);
      position:relative;
      overflow:hidden;
    }
    header.site-header::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity:0.5;
    }
    .topbar{ 
      display:flex; 
      justify-content:space-between; 
      gap:20px; 
      align-items:center; 
      padding:18px 0; 
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }
    .brand{ display:flex; gap:14px; align-items:center; transition:transform 0.3s ease }
    .brand:hover{ transform:translateY(-2px) }
    .brand img{ 
      width:56px; 
      height:56px; 
      border-radius:12px; 
      object-fit:cover;
      box-shadow:0 8px 24px rgba(198,155,61,0.25);
      border:2px solid rgba(255,255,255,0.1);
    }
    .brand h1{ 
      font-family:'Playfair Display', serif; 
      font-size:1.3rem; 
      letter-spacing:0.5px; 
      color:var(--gold);
      font-weight:700;
      text-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    .brand-tagline{ 
      font-size:0.88rem; 
      color:rgba(255,255,255,.9); 
      margin-top:3px;
      font-weight:500;
    }
    .quick-contacts{ 
      display:flex; 
      gap:12px; 
      align-items:center; 
      flex-wrap:wrap; 
      font-size:0.9rem; 
      color:rgba(255,255,255,.95);
    }
    .contact-pill{ 
      display:inline-flex; 
      gap:10px; 
      align-items:center; 
      background:rgba(255,255,255,.1); 
      padding:10px 16px; 
      border-radius:999px; 
      border:1px solid rgba(255,255,255,.12); 
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space:nowrap;
      backdrop-filter:blur(10px);
      font-weight:500;
    }
    .contact-pill:hover{ 
      background:rgba(255,255,255,.18); 
      transform:translateY(-3px) scale(1.02); 
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      border-color:rgba(255,255,255,.25);
    }
    .contact-pill i{ flex-shrink:0; font-size:1.1rem }

    /* main nav - Enhanced with glassmorphism */
    nav.main-nav{ 
      position:sticky; 
      top:0; 
      z-index:999; 
      backdrop-filter:blur(12px) saturate(180%); 
      background:linear-gradient(180deg, rgba(3,20,46,0.98), rgba(7,32,70,0.95)); 
      border-top:1px solid rgba(255,255,255,0.06); 
      box-shadow:0 8px 32px rgba(0,0,0,0.18);
      transition:all 0.3s ease;
    }
    nav.main-nav.scrolled{
      box-shadow:0 12px 40px rgba(0,0,0,0.25);
      background:linear-gradient(180deg, rgba(3,20,46,0.99), rgba(7,32,70,0.97));
    }
    .nav-inner{ 
      display:flex; 
      gap:24px; 
      align-items:center; 
      justify-content:space-between; 
      padding:16px 0;
    }
    .nav-links{ display:flex; gap:6px; align-items:center; flex-wrap:wrap }
    .nav-links a{ 
      color:rgba(255,255,255,.95); 
      font-weight:600; 
      padding:10px 16px; 
      border-radius:10px; 
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space:nowrap;
      font-size:0.95rem;
      position:relative;
    }
    .nav-links a::after{
      content:'';
      position:absolute;
      bottom:6px;
      left:50%;
      transform:translateX(-50%) scaleX(0);
      width:70%;
      height:2px;
      background:var(--gold);
      transition:transform 0.3s ease;
    }
    .nav-links a:hover{ 
      background:rgba(255,255,255,0.14); 
      color:var(--gold); 
      transform:translateY(-2px);
    }
    .nav-links a:hover::after{
      transform:translateX(-50%) scaleX(1);
    }
    .cta-primary{ 
      background:linear-gradient(135deg, var(--gold), var(--gold-light)); 
      color:var(--navy); 
      padding:11px 20px; 
      border-radius:10px; 
      font-weight:700; 
      box-shadow:0 8px 26px rgba(198,155,61,0.35);
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border:none;
      font-size:0.95rem;
    }
    .cta-primary:hover{ 
      transform:translateY(-3px) scale(1.02); 
      box-shadow:0 12px 36px rgba(198,155,61,0.5);
      background:linear-gradient(135deg, var(--gold-light), var(--gold));
    }
    .burger{ 
      display:none; 
      background:rgba(255,255,255,0.1); 
      border:1px solid rgba(255,255,255,0.15); 
      color:var(--white); 
      font-size:1.3rem; 
      cursor:pointer; 
      padding:10px 14px; 
      min-width:48px; 
      min-height:48px;
      border-radius:8px;
      transition:all 0.3s ease;
    }
    .burger:hover{
      background:rgba(255,255,255,0.18);
      transform:scale(1.05);
    }

    /* hero - Enhanced with better animations */
    .hero{ 
      padding:80px 0 60px; 
      background:
        linear-gradient(135deg, rgba(3,20,46,0.94), rgba(7,32,70,0.91)), 
        url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1800&q=80') center/cover fixed; 
      color:white; 
      min-height:auto;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
      animation:moveBackground 60s linear infinite;
    }
    @keyframes moveBackground{
      0%{transform:translateY(0)}
      100%{transform:translateY(-100px)}
    }
    .hero-inner{ 
      display:flex; 
      gap:40px; 
      align-items:center; 
      justify-content:space-between; 
      flex-wrap:wrap; 
      padding:60px 0;
      position:relative;
      z-index:1;
    }
    .hero-left{ flex:1 1 100%; min-width:280px }
    .kicker{ 
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:.92rem; 
      background:rgba(255,255,255,.14); 
      color:rgba(255,255,255,.98); 
      padding:10px 18px; 
      border-radius:999px; 
      margin-bottom:20px; 
      backdrop-filter:blur(12px); 
      border:1px solid rgba(255,255,255,.2); 
      font-weight:600;
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%, 100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }
    .kicker::before{
      content:'';
      width:8px;
      height:8px;
      background:var(--accent-light);
      border-radius:50%;
      animation:blink 2s ease-in-out infinite;
    }
    @keyframes blink{
      0%, 100%{opacity:1}
      50%{opacity:0.3}
    }
    .hero-title{ 
      font-family:'Playfair Display', serif; 
      font-size:clamp(1.8rem, 5.5vw, 2.6rem); 
      line-height:1.15; 
      margin-bottom:18px; 
      font-weight:800;
      background:linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.9) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .hero-sub{ 
      font-size:clamp(1rem, 2.5vw, 1.12rem); 
      color:rgba(255,255,255,.94); 
      margin-bottom:28px; 
      max-width:65ch; 
      line-height:1.75;
      font-weight:400;
    }
    .hero-actions{ 
      display:flex; 
      gap:16px; 
      flex-wrap:wrap; 
      align-items:center;
      animation:slideUp 0.8s ease-out 0.3s both;
    }
    @keyframes slideUp{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }
    .btn{ 
      display:inline-flex; 
      align-items:center; 
      gap:10px; 
      padding:14px 24px; 
      border-radius:12px; 
      font-weight:700; 
      cursor:pointer; 
      border:none; 
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align:center; 
      justify-content:center; 
      font-size:0.98rem; 
      min-height:50px;
      position:relative;
      overflow:hidden;
    }
    .btn::before{
      content:'';
      position:absolute;
      top:50%;
      left:50%;
      width:0;
      height:0;
      border-radius:50%;
      background:rgba(255,255,255,0.3);
      transform:translate(-50%, -50%);
      transition:width 0.6s, height 0.6s;
    }
    .btn:hover::before{
      width:300px;
      height:300px;
    }
    .btn:hover{ transform:translateY(-3px) scale(1.02) }
    .btn-ghost{ 
      background:rgba(255,255,255,0.12); 
      color:white; 
      border:2px solid rgba(255,255,255,.3);
      backdrop-filter:blur(8px);
    }
    .btn-ghost:hover{ 
      background:rgba(255,255,255,.2); 
      border-color:rgba(255,255,255,.5);
      box-shadow:0 8px 24px rgba(255,255,255,0.15);
    }
    .btn-ws{ 
      background:linear-gradient(135deg, #25d366, #128c7e); 
      color:white; 
      box-shadow:0 10px 30px rgba(37,211,102,.3);
    }
    .btn-ws:hover{ 
      box-shadow:0 14px 40px rgba(37,211,102,.45);
      background:linear-gradient(135deg, #2fe374, #25d366);
    }

    /* hero card - Enhanced */
    .hero-card{ 
      width:100%; 
      max-width:440px; 
      background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(251,253,255,0.96)); 
      color:#07122a; 
      border-radius:20px; 
      padding:32px; 
      box-shadow:0 24px 70px rgba(2,6,23,.28);
      border:1px solid rgba(255,255,255,.4);
      backdrop-filter:blur(10px);
      position:relative;
      overflow:hidden;
      animation:floatCard 6s ease-in-out infinite;
    }
    @keyframes floatCard{
      0%, 100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }
    .hero-card::before{
      content:'';
      position:absolute;
      top:-50%;
      right:-50%;
      width:200%;
      height:200%;
      background:radial-gradient(circle, rgba(198,155,61,0.1) 0%, transparent 70%);
      animation:rotateGradient 15s linear infinite;
    }
    @keyframes rotateGradient{
      0%{transform:rotate(0deg)}
      100%{transform:rotate(360deg)}
    }
    .hero-card h4{ 
      margin:0 0 12px; 
      font-size:1.3rem; 
      color:var(--navy-2);
      font-weight:700;
      position:relative;
      z-index:1;
    }
    .contact-row{ 
      display:flex; 
      gap:14px; 
      align-items:center; 
      margin-bottom:16px; 
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding:14px; 
      border-radius:12px;
      background:rgba(198,155,61,0.02);
      border:1px solid transparent;
      position:relative;
      z-index:1;
    }
    .contact-row:hover{ 
      background:rgba(198,155,61,0.1); 
      transform:translateX(8px);
      border-color:rgba(198,155,61,0.2);
      box-shadow:0 4px 12px rgba(198,155,61,0.15);
    }
    .contact-row i{ 
      font-size:1.4rem; 
      flex-shrink:0;
      transition:transform 0.3s ease;
    }
    .contact-row:hover i{
      transform:scale(1.15) rotate(5deg);
    }
    .contact-row a{ 
      color:var(--navy-2); 
      font-weight:600; 
      word-break:break-word;
    }

    /* sections - Enhanced */
    .section{ padding:80px 0 }
    .section .section-head{ text-align:center; margin-bottom:48px; position:relative }
    .section .section-head::after{
      content:'';
      position:absolute;
      bottom:-12px;
      left:50%;
      transform:translateX(-50%);
      width:80px;
      height:4px;
      background:linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius:2px;
    }
    .section .section-title{ 
      font-family:'Playfair Display', serif; 
      color:var(--navy-2); 
      font-size:clamp(1.6rem, 4.5vw, 2.2rem); 
      margin-bottom:14px; 
      font-weight:800;
      position:relative;
      display:inline-block;
    }
    .cards{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(320px, 1fr)); 
      gap:28px; 
      margin-top:32px;
    }
    .card{ 
      background:white; 
      border-radius:16px; 
      padding:32px; 
      box-shadow:var(--shadow-md);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border:1px solid rgba(0,0,0,0.04);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:4px;
      background:linear-gradient(90deg, var(--gold), var(--accent));
      transform:scaleX(0);
      transform-origin:left;
      transition:transform 0.4s ease;
    }
    .card:hover::before{
      transform:scaleX(1);
    }
    .card:hover{ 
      transform:translateY(-12px) scale(1.02);
      box-shadow:0 28px 70px rgba(2,6,23,0.2);
      border-color:var(--gold);
    }
    .card h3{ 
      margin:0 0 16px; 
      color:var(--navy-2); 
      font-size:1.3rem; 
      font-weight:700;
      transition:color 0.3s ease;
    }
    .card:hover h3{
      color:var(--gold);
    }
    .card p{ 
      color:var(--muted); 
      margin-bottom:20px; 
      line-height:1.7;
      font-size:0.98rem;
    }
    .feature-list{ 
      padding-left:0; 
      margin:20px 0 0; 
      color:var(--muted); 
      font-size:.96rem;
    }
    .feature-list li{ 
      margin:12px 0; 
      display:flex; 
      gap:12px; 
      align-items:flex-start;
      transition:all 0.3s ease;
    }
    .feature-list li:hover{
      transform:translateX(5px);
    }
    .feature-list li i{
      margin-top:3px;
      transition:transform 0.3s ease;
    }
    .feature-list li:hover i{
      transform:scale(1.2);
    }

    /* MVV Section - Enhanced */
    .mvv-section{ 
      background:linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); 
      padding:80px 0; 
      margin:60px 0;
      position:relative;
      overflow:hidden;
    }
    .mvv-section::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="mvv-pattern" width="60" height="60" patternUnits="userSpaceOnUse"><circle cx="30" cy="30" r="2" fill="rgba(198,155,61,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23mvv-pattern)"/></svg>');
    }
    .mvv-grid{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(340px, 1fr)); 
      gap:32px; 
      margin-top:40px;
      position:relative;
      z-index:1;
    }
    .mvv-card{ 
      background:white; 
      padding:40px; 
      border-radius:20px; 
      box-shadow:var(--shadow-lg);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border:2px solid transparent; 
      position:relative; 
      overflow:hidden;
    }
    .mvv-card::before{ 
      content:''; 
      position:absolute; 
      top:0; 
      left:0; 
      right:0; 
      height:6px; 
      background:linear-gradient(90deg, var(--gold), var(--accent)); 
      opacity:0; 
      transition:opacity 0.4s ease;
    }
    .mvv-card:hover{ 
      transform:translateY(-10px) scale(1.02);
      box-shadow:0 32px 80px rgba(2,6,23,0.22);
      border-color:var(--gold);
    }
    .mvv-card:hover::before{ opacity:1 }
    .mvv-icon{ 
      width:72px; 
      height:72px; 
      background:linear-gradient(135deg, var(--gold), var(--gold-light)); 
      border-radius:50%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      margin-bottom:24px; 
      box-shadow:0 12px 32px rgba(198,155,61,0.35);
      transition:all 0.4s ease;
      position:relative;
    }
    .mvv-icon::after{
      content:'';
      position:absolute;
      inset:-4px;
      border-radius:50%;
      border:2px solid var(--gold);
      opacity:0;
      transition:all 0.4s ease;
    }
    .mvv-card:hover .mvv-icon{
      transform:rotate(360deg) scale(1.1);
    }
    .mvv-card:hover .mvv-icon::after{
      opacity:0.5;
      inset:-8px;
    }
    .mvv-icon i{ font-size:32px; color:white }
    .mvv-card h3{ 
      color:var(--navy-2); 
      font-size:1.5rem; 
      margin-bottom:18px; 
      font-family:'Playfair Display', serif;
      font-weight:700;
    }
    .mvv-card p{ 
      color:var(--muted); 
      line-height:1.85; 
      font-size:1.02rem;
    }

    /* Core Values Grid - Enhanced */
    .values-grid{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); 
      gap:24px; 
      margin-top:32px;
    }
    .value-item{ 
      background:white; 
      padding:28px; 
      border-radius:14px; 
      box-shadow:var(--shadow-sm);

    .value-item::before{

      transform:scale(1.2) rotate(10deg);
    }
    .value-item p{ 
      color:var(--muted); 
      font-size:0.98rem; 
      line-height:1.75;
    }

    /* Value strip - Enhanced */
    .value-strip{ 
      background:linear-gradient(135deg, rgba(6,18,40,1) 0%, rgba(7,32,70,0.98) 100%);
      color:white; 
      padding:36px; 
      border-radius:18px; 
      display:flex; 
      gap:32px; 
      align-items:center; 
      justify-content:space-between; 
      margin-top:36px; 
      border:1px solid rgba(255,255,255,0.1);
      flex-wrap:wrap; 
      box-shadow:0 16px 50px rgba(0,0,0,0.25);
      position:relative;
      overflow:hidden;
    }
    .value-strip::before{
      content:'';
      position:absolute;
      top:-100%;
      left:-100%;

      height:300%;
      background:radial-gradient(circle, rgba(198,155,61,0.1) 0%, transparent 70%);
      animation:rotateLight 20s linear infinite;
    }
    @keyframes rotateLight{
      0%{transform:rotate(0deg)}

    .value-items{

      gap:28px; 
      flex-wrap:wrap; 
      justify-content:center;
      position:relative;
      z-index:1;
    }

    /* contact grid - Enhanced */
    .contact-grid{ 
      display:grid; 
      grid-template-columns:1fr; 
      gap:32px; 
      align-items:start;
    }
    .contact-card{ 
      background:white; 
      padding:36px; 
      border-radius:18px; 
      box-shadow:var(--shadow-lg);
      border:1px solid rgba(0,0,0,0.04);
      transition:all 0.3s ease;
    }

      transform:translateY(-4px);
    }
    label{

      margin-bottom:10px;

    .form-row{ 
      display:grid; 
      grid-template-columns:1fr; 
      gap:20px; 
      margin-bottom:20px;
    }
    .form-group{ margin-bottom:20px }
    .submit-row{ 
      display:flex; 
      gap:16px; 
      align-items:center; 
      margin-top:20px; 
      flex-wrap:wrap;
    }

    /* Success/Error Messages - Enhanced */
    .form-message{ 
      padding:18px 24px; 
      border-radius:12px;

      font-size:0.98rem;

      line-height:1.7;
      display:flex;
      align-items:flex-start;
      gap:12px;

    .form-message i{
      font-size:1.3rem;
      flex-shrink:0;

    }
    .form-message.success{

      color:#065f46; 
      border:2px solid #6ee7b7;
    }
    .form-message.error{ 
      background:linear-gradient(135deg, #fee2e2, #fecaca); 
      color:#991b1b; 
      border:2px solid #fca5a5;
    }
    @keyframes slideIn{ 
      from{opacity:0; transform:translateY(-15px)} 
      to{opacity:1; transform:translateY(0)} 
    }

    /* footer - Enhanced */
    footer{ 
      margin-top:80px; 
      padding:40px 0; 
      background:linear-gradient(180deg, #041028, #020814); 
      color:rgba(255,255,255,.9);
      position:relative;
      overflow:hidden;
    }
    footer::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(198,155,61,0.5), transparent);

      justify-content:space-between; 
      align-items:center; 
      flex-wrap:wrap;

      bottom:24px;

      gap:16px;

    }
    .floating-btn{

      height:62px; 
      border-radius:50%; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      color:white; 
      box-shadow:0 12px 36px rgba(2,6,23,.25);
      text-decoration:none; 
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position:relative;
    }
    .floating-btn::before{
      content:'';

      border-radius:50%;

      opacity:0;
    }
    @keyframes pulse-ring{

    .floating-btn:hover{

      box-shadow:0 20px 50px rgba(2,6,23,.35);
    }
    .floating-btn.call{ background:linear-gradient(135deg, #0ea5a4, #0891b2) }
    .floating-btn.ws{ background:linear-gradient(135deg, #25d366, #128c7e) }
    .floating-btn.mail{ background:linear-gradient(135deg, #2563eb, #1e40af) }

    /* Testimonial Section - Enhanced */
    .testimonials{ 
      background:linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
      padding:60px 32px; 
      border-radius:18px; 
      margin:60px 0;
      position:relative;
      overflow:hidden;
    }
    .testimonials::before{
      content:'"';
      position:absolute;
      top:20px;
      left:40px;

      color:rgba(198,155,61,0.08);
      line-height:1;
    }
    .testimonial-grid{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(320px, 1fr)); 
      gap:28px;
      position:relative;
      z-index:1;
    }
    .testimonial-card{ 
      background:white; 
      padding:32px; 
      border-radius:16px; 
      box-shadow:var(--shadow-md);
      margin:16px 0; 
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border:2px solid transparent;
      position:relative;
      overflow:hidden;
    }
    .testimonial-card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg, rgba(198,155,61,0.05), transparent);
      opacity:0;
      transition:opacity 0.4s ease;
    }
    .testimonial-card:hover{ 
      transform:translateY(-8px) scale(1.02);

      border-color:var(--gold);
    }
    .testimonial-card:hover::before{
      opacity:1;
    }
    .testimonial-text{ 
      font-style:italic; 
      color:var(--muted); 
      margin-bottom:20px; 
      line-height:1.8; 
      font-size:1rem;
      position:relative;
      z-index:1;
    }
    .testimonial-author{ 
      font-weight:700; 
      color:var(--navy-2); 
      font-size:0.98rem;
      position:relative;
      z-index:1;
    }

    /* Stats Section - Enhanced */
    .stats-grid{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(240px, 1fr)); 
      gap:28px; 
      margin:50px 0;
    }
    .stat-card{ 
      text-align:center; 
      padding:40px 28px; 
      background:white; 
      border-radius:18px; 
      box-shadow:var(--shadow-md);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border:2px solid rgba(0,0,0,0.04);
      position:relative;
      overflow:hidden;
    }
    .stat-card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg, transparent 0%, rgba(198,155,61,0.05) 100%);
      opacity:0;
      transition:opacity 0.4s ease;
    }
    .stat-card:hover{ 
      transform:translateY(-12px) scale(1.05);
      box-shadow:0 24px 60px rgba(0,0,0,0.18);
      border-color:var(--gold);
    }
    .stat-card:hover::before{
      opacity:1;
    }
    .stat-number{ 
      font-size:3.2rem; 
      font-weight:800; 
      color:var(--gold); 
      font-family:'Playfair Display', serif;
      position:relative;
      z-index:1;
      background:linear-gradient(135deg, var(--gold), var(--gold-light));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .stat-label{ 
      color:var(--muted); 
      font-size:1rem; 
      margin-top:12px; 
      font-weight:600;
      position:relative;
      z-index:1;
    }

    /* About section grid - Enhanced */
    .about-grid{ 
      display:grid; 
      grid-template-columns:1fr; 
      gap:32px; 
      align-items:start;
    }
    .about-intro{ 
      background:white; 
      padding:40px; 
      border-radius:18px; 
      box-shadow:var(--shadow-md);
      border-left:6px solid var(--gold);
      transition:all 0.3s ease;
    }
    .about-intro:hover{
      box-shadow:var(--shadow-lg);
      transform:translateX(8px);
    }
    .about-intro h3{ 
      color:var(--navy-2); 
      font-size:1.6rem; 
      margin-bottom:20px; 
      font-family:'Playfair Display', serif;
      font-weight:700;
    }
    .about-intro p{ 
      color:var(--muted); 
      line-height:1.85; 
      margin-bottom:18px; 
      font-size:1.04rem;
    }

    .about-highlights{ 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); 
      gap:24px; 
      margin-top:28px;
    }
    .highlight-item{ 
      background:linear-gradient(135deg, #f0f9ff, #e0f2fe); 
      padding:28px; 
      border-radius:14px; 
      text-align:center; 
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border:2px solid transparent;
      position:relative;
      overflow:hidden;
    }
    .highlight-item::before{
      content:'';
      position:absolute;
      top:50%;
      left:50%;
      width:0;
      height:0;
      border-radius:50%;
      background:rgba(198,155,61,0.1);
      transform:translate(-50%, -50%);
      transition:all 0.6s ease;
    }
    .highlight-item:hover::before{
      width:300px;
      height:300px;
    }
    .highlight-item:hover{ 
      transform:translateY(-8px) scale(1.05);
      border-color:var(--gold); 
      box-shadow:0 16px 40px rgba(0,0,0,0.14);
    }
    .highlight-item i{ 
      font-size:36px; 
      color:var(--gold); 
      margin-bottom:16px;
      transition:all 0.4s ease;
      position:relative;
      z-index:1;
    }
    .highlight-item:hover i{
      transform:scale(1.2) rotate(360deg);
    }
    .highlight-item h4{ 
      color:var(--navy-2); 
      font-size:1.15rem; 
      margin-bottom:10px; 
      font-weight:700;
      position:relative;
      z-index:1;
    }
    .highlight-item p{ 
      color:var(--muted); 
      font-size:0.94rem; 
      margin:0;
      position:relative;
      z-index:1;
    }

    /* Enhanced Profile Section */
    .profile-section{ 
      background:linear-gradient(135deg, rgba(3,20,46,0.04), rgba(198,155,61,0.06)); 
      padding:50px; 
      border-radius:20px; 
      margin-top:40px;
      position:relative;
      overflow:hidden;
    }
    .profile-section::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="profile-pattern" width="40" height="40" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1.5" fill="rgba(198,155,61,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23profile-pattern)"/></svg>');
      opacity:0.6;
    }
    .profile-header{ text-align:center; margin-bottom:40px; position:relative; z-index:1 }
    .profile-header h3{ 
      font-family:'Playfair Display', serif; 
      color:var(--navy-2); 
      font-size:2rem; 
      margin-bottom:14px;
      font-weight:800;
    }
    .profile-header p{ color:var(--muted); font-size:1.08rem }

    .profile-card{ 
      background:white; 
      border-radius:20px; 
      padding:48px; 
      box-shadow:var(--shadow-xl);
      transition:all 0.4s ease; 
      border:2px solid rgba(198,155,61,0.12);
      position:relative;
      z-index:1;
    }
    .profile-card:hover{ 
      transform:translateY(-10px);
      box-shadow:0 32px 80px rgba(0,0,0,0.18);
      border-color:var(--gold);
    }

    .profile-top{ 
      display:flex; 
      gap:40px; 
      align-items:start; 
      margin-bottom:36px;

      height:180px; 
      border-radius:50%;

      border:5px solid var(--gold); 
      box-shadow:0 12px 32px rgba(198,155,61,0.35);
      transition:all 0.4s ease;
    }
    .profile-card:hover .profile-image-wrapper img{
      transform:scale(1.05) rotate(5deg);
      box-shadow:0 16px 40px rgba(198,155,61,0.45);
    }
    .profile-image-wrapper::after{ 
      content:'✓'; 
      position:absolute; 
      top:-8px; 
      right:-8px; 
      width:54px; 
      height:54px; 
      background:linear-gradient(135deg, var(--accent), var(--accent-light)); 
      border-radius:50%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      box-shadow:0 6px 20px rgba(5,150,105,0.4);

      font-weight:700;
      font-size:24px;

    .profile-bio{ flex:1; min-width:300px }
    .profile-bio h4{

      margin-bottom:10px;
      font-weight:800;
    }
    .profile-bio .role{ 
      color:var(--gold); 
      font-weight:700; 
      font-size:1.15rem; 
      margin-bottom:18px; 
      display:flex; 
      align-items:center; 
      gap:10px;
    }
    .profile-bio .role i{ font-size:20px }

    .credentials{ 
      display:flex; 
      flex-wrap:wrap; 
      gap:14px; 
      margin-top:18px;
    }
    .credential-badge{ 
      display:inline-flex; 
      align-items:center; 
      gap:10px; 
      background:linear-gradient(135deg, rgba(198,155,61,0.12), rgba(198,155,61,0.06));

    .credential-badge i{ color:var(--gold) }

    .profile-description{

      padding-top:32px;

      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); 
      gap:14px;
    }
    .expertise-item{ 
      background:rgba(198,155,61,0.08); 
      padding:14px 18px; 
      border-radius:10px; 
      font-size:0.96rem; 
      color:var(--navy-2); 
      font-weight:600; 
      display:flex; 
      align-items:center; 
      gap:10px; 
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    .expertise-item:hover{ 
      background:rgba(198,155,61,0.16);

      border-color:var(--gold);
      box-shadow:0 4px 12px rgba(198,155,61,0.2);

    .expertise-item i{

      font-size:16px;
      transition:transform 0.3s ease;
    }

      .stats-grid{ grid-template-columns:1fr; gap:20px }

      .mvv-grid{ grid-template-columns:1fr }
      .values-grid{ grid-template-columns:1fr }

        transition:none !important; 
        animation:none !important; 
        scroll-behavior:auto !important;
      }

    /* reveal animations */
    .reveal{ 
      opacity:0;
